<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update password</title>
    <!-- BOOTSTRAP CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="f-container">
        <input type="password" placeholder="new password" id="password">
        <input type="password" placeholder="confirm password" id="cpassword">
        <button id="update-password" onclick="updateAccountPassword()">update password</button>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#update-password").click(function () {
                if ($("#password").val() == "") {
                    alert("Please enter account password.");
                    $("#password").focus();
                    return false;
                }
                if ($("#cpassword").val() == "") {
                    alert("Please confirm your account password.");
                    $("#cpassword").focus();
                    return false;
                }
                if ($("#password").val() != $("#cpassword").val()) {
                    alert("Your account password is mismatch. Kindly retype password & try again.");
                    return false;
                }
                var result = updateAccountPassword(localStorage.getItem("email"), $("#password").val());
                if (result != "1") {
                    alert(result);
                    return false;
                } else {
                    window.location.href = "index1.html";
                    return false;
                }
            });
        });
    </script>

</body>

</html>
