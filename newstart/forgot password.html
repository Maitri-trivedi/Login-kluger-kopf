<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Passwrod</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <form id="form">
        <div class="f-container">
            <img class="lock" src="imgs/lock.png" alt="lock-img">
            <div class="forgot-content">
                <h5>Trouble Logging In?</h5>
                <p>Enter your email or phone number and we'll send you OTP to log back in your account</p>
                <input class="forgot-pass" type="email" placeholder="Email or Phone" id="email" required>
                <button class="forgot-OTP" id="reset-password" type="submit">Send OTP</button>

                <div class="f-line">
                    <hr>
                    <p>OR</p>
                    <div class="hr-line">
                        <hr>
                    </div>
                </div>
                <a class="signup-link" href="signup.html">Create New Account</a>
                <a class="login-link" href="index1.html">Back to Login</a>
            </div>
        </div>
    </form>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#reset-password").click(function () {
                if ($("#email").val() == "") {
                    alert("Please enter email address.");
                    $("#email").focus();
                    return false;
                }
                var result = requestOTPForPassword($("#email").val());
                if (result != "1") {
                    alert(result);
                    return false;
                } else {
                    if (typeof localStorage.getItem("user_id") !== 'undefined' && localStorage.getItem("user_id") !== null) {
                        //Nothing
                    } else {
                        localStorage.setItem("email", $("#email").val());
                    }
                    //  window.location.href = "https://klugerkopf.com/ddv/api/temp_login.php?email_id=<user_email>";
                    window.location.href = "forgot-otp-validate.html";
                    return false;
                }
            });
        });    
    </script>


</body>

</html>
